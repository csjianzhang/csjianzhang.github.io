<script>
  $('a.cite').click(function(e) {
    e.preventDefault();
    $this = $(this);
    var url = $this.attr('href');
    var style = 'padding: 15px; overflow: auto;'

    var loading = null;
    $.ajax({
      url: url,
      beforeSend: function() {
        loading = layer.load()
        return true;
      },
    }).done(function(data) {
      layer.close(loading);
      var content = '<pre style="' + style + '">' + data + '</pre>';
      layer.open({
        type: 1,
        title: 'Cite',
        maxmin: true,
        shadeClose: true, 
        area : ['500px' , '300px'],
        content: content,
        skin: 'no-break-word',
        btn: ['Copy', 'Download'],
        yes: function() {},
        btn2: function(){
          window.open(url, '_blank');
        },
        success: function() {
          new ClipboardJS('.layui-layer-btn0', {
            text: function() {
              return data
            }
          });
        }
      });
    }).fail(function() {
      layer.close(loading);
      layer.msg('Loading failed, please try again later!')
    })
  })
</script>
